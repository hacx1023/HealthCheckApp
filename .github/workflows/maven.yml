
name: HealthCheckApp 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v4
    # Setup Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    # Build Project
    - name: Build with Maven
      run: mvn clean compile
    # Run Tests
    - name: Run Tests
      run: mvn test
    # Package JAR
    - name: Package JAR
      run: mvn install package
    # Upload artifact
    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: health-check-app-jar
        path: target/health-check-app-1.0-SNAPSHOT.jar
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker Image
      run: |
        docker build -t myuser/health-check-app:latest .
        docker push myuser/health-check-app:latest
   
      

    
